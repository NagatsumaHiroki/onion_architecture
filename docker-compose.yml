version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: onion-architecture-sample-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todoapp
      MYSQL_USER: todouser
      MYSQL_PASSWORD: todopassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onion-architecture-sample-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://todouser:todopassword@mysql:3306/todoapp
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      mysql:
        condition: service_healthy
    command: npm start
    restart: unless-stopped

volumes:
  mysql-data:
